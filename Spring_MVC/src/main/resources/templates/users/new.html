<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>new users</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="name">Enter name</label>
  <input type="text" th:field="*{name}" id="name"/>
<!--  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
  <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</span>

  <br/>
  <label for="age">Enter age</label>
  <input type="text" th:field="*{age}" id="age"/>
<!--  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>-->
  <span style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</span>

  <br/>
  <label for="email">Enter email</label>
  <input type="text" th:field="*{email}" id="email"/>
<!--  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>-->
  <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>

  <br/>
  <input type="submit" value="create"/>

</form>

</body>
</html>
